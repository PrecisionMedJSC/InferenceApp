<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <span>Inference App</span>
        <span class="example-spacer"></span>
    </mat-toolbar-row>
</mat-toolbar>

<mat-drawer-container class="w-full" style="height: 100%;">
    <mat-drawer #sidenav mode="side" [(opened)]="opened">
        <app-form></app-form>
    </mat-drawer>
    <mat-drawer-content *ngIf="value" style="grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));">
        <mat-card *ngFor="let i of value" style="margin: 20px; width: 300px;" class="mat-elevation-z6">
            <mat-card-header>
                <mat-card-title>
                    <span>{{i['algorithm']}}</span>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <app-chart [gaugeValue]="round(i['result'][0][0]*100)">
                </app-chart>
            </mat-card-content>
        </mat-card>


    </mat-drawer-content>

</mat-drawer-container>
